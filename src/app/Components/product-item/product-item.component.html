<div class="card my-3">
  <a routerLink="/productItemDetails/{{ product.id }}">
    <img
      src="{{ product.url }}"
      class="card-img-top"
      alt="{{ product.name }}"
    />
  </a>
  <div class="card-body">
    <div class="row">
      <div class="col-5">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
      </div>
      <div class="col-7">
        <div class="row">
          <div class="col-4 my-2">
            <i class="fa-solid fa-plus me-3 pointer" (click)="Increment()"></i>
            <i class="fa-solid fa-minus pointer" (click)="Decrement()"></i>
          </div>
          <div class="col-5">
            <input
              type="text"
              value="0"
              class="form-control d-inline"
              name="Quantity"
              [(ngModel)]="Quantity"
            />
          </div>
          <div class="col-2 my-2">
            <i
              class="fa-solid fa-1x fa-cart-plus text-primary pointer"
              (click)="AddToCart(product)"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
