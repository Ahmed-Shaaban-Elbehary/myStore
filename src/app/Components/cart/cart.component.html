<div class="row">
  <div *ngIf="items.length == 0"></div>
  <div class="col-6">
    <div *ngFor="let item of items">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ item.url }}"
              class="img-fluid rounded-start"
              alt="{{ item.url }}"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">
                {{ item.description }}
              </p>
              <p class="card-text">
                <small class="text-muted">Amount: {{ item.quantities }}</small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6"></div>
</div>
